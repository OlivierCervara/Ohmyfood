<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh my Food</title>
        <script src="https://kit.fontawesome.com/e3f88593b6.js" crossorigin="anonymous"></script> <!--Pour utiliser les icons de font awesome il faut rajouter un script-->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <img id="logo" src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>

        <main>
            <div class="city">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                Paris, Belleville
            </div>

            <section class="explorer">
                <h2>Reservez le menu qui <br>vous convient</h2>
                <p>Decouvrez des restaurants d'exception, <br>selectionnes par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </section>

            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Degustez au restaurant</li>
                </ol>
            </section>

        </main>
    </body>

</html>
