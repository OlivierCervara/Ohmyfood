<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <script src="https://kit.fontawesome.com/e3f88593b6.js" crossorigin="anonymous"></script> <!--Pour utiliser les icons de font awesome il faut rajouter un script-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="page-restaurant">
        <header>
            <img id="logo" src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>

        <div class="banner"><img src="./images/restaurants/menu-1.jpg" alt=""></div>
        <main class="restaurant-title">
            <h2>La palette du goût
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </h2>

            <section class="restaurant-main">
                <div class="menus">
                    <h3>Entrées</h3>
                    <div class="menus__category">
                        <div class="menu-item">
                            <div class="menu-item__description">
                                <h4>Fricassée d'escargot</h4>
                                <p>Au piment d'espelette</p>
                            </div>
                            <span class="menu-item__price">25€</span> <!--span car display inline alors que p est en display block-->
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="menus__category">Groupe2</div>
                    <div class="menus__category">Groupe3</div>
                </div>
            </section>
            
        </main>
        <footer>
            <h2>ohmyfood</h2>
            <p>
                <i class="fa-solid fa-utensils"></i>
                Proposer un restaurant</p>
            <p>
                <i class="fa-solid fa-handshake-angle"></i>
                Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>
                <a href="mailto:ohmyfood@gmail.com">Contact</a>
            </p>
        </footer>


    </body>
</html>
